<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="dist/reveal.css" />
  <link rel="stylesheet" href="dist/theme/black.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body>
  <div class="reveal">
    <div class="slides">
        <section data-markdown="slides.md"
           data-separator="^---$"           <!-- 水平区切り (“---”) -->
           data-separator-vertical="^--$"   <!-- 垂直区切り (“--”) -->
           data-separator-notes="^> "       <!-- ノート (“> ”) 任意 -->
           data-charset="utf-8">
        </section><!-- ここは空で OK。JS で動的に section を挿入 -->
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script src="https://unpkg.com/reveal.js-plugins@latest/fit-text/fit-text.js"></script> <script>
    			Reveal.initialize({
    				hash: true,
    				plugins: [ RevealMarkdown, RevealHighlight, RevealFitText ]
    			});
  </script>
  
</body>
</html>
