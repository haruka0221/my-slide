<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<script>
		window.MathJax = {
			tex: {
				inlineMath: [['$', '$'], ['\\(', '\\)']], // $...$ と \(...\) をインライン数式として認識
				displayMath: [['$$', '$$'], ['\\[', '\\]']] // $$...$$ と \[...\] をディスプレイ数式として認識
			},
			svg: {
			fontCache: 'global'
			}
			};
		</script>
		<script id="MathJax-script" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
		
		<title>reveal.js</title>
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css" id="theme">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="plugin/highlight/monokai.css">


	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section data-markdown="w4seminar.md" data-separator="^---$"></section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<!--<script src="plugin/math/math.js"></script> -->
		<script>
			Reveal.initialize({
				hash: true,

				width: 1280,
				height: 720,
				margin: 0.04,

				minScale: 0.15,
				maxscale: 1.0,
				markdown: {
					html: true         
				},
			/*	math: {
					mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js', // Recommended MathJax v3
					config: 'TeX-AMS_HTML-full', // MathJax configuration
				},*/

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes/*, RevealMath*/ ]
			});
		</script>
	</body>
</html>
